<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contacts Demonstration Application</title>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <!-- endbuild -->
  </head>
  <body ng-app="contactsApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="page-header" ng-controller="AuthController">
        <h1>Contacts
          <small>(Demonstration Application)</small>
          <a class="btn btn-primary pull-right " ng-class="{ 'disabled': !authenticated}" ng-click="logout()">Log out</a>
        </h1>
      </div>

      <div ng-view=""></div>
      <div class="well well-sm"><span class="glyphicon glyphicon-hand-right"></span> Ryan Ovrevik 2016 <span class="glyphicon glyphicon-hand-left"></span></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
